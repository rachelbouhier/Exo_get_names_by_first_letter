<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get names by first letter</title>
</head>
<body>
    <script>
        const list = ['Marie', 'Yazdan', 'Nolwenn', 'Gebril', 'Marie', 'Noha', 'Alex', 'Alina',
                    'Camille' ,'Juliette', 'Laura' , 'Noha' , 'Rachel', 'Sara', 'Thomas']

        function get_names_by_first_letter (list, letter) {
            let names = []
            for (let index = 0; index < list.length; index++) {
            if (list[index].charAt(0) == letter)
                names.push(list[index])
            }     
            return names
        }
        

              
        
    console.log(get_names_by_first_letter(list,"M"))
        
    </script>
    
</body>
</html>
